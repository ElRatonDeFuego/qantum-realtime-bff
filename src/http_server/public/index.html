<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on("SENSOR_DATA", function (data) {
        console.log(`Data for "${data.array[0]}" : ${data.array[1]}`);
      });
    </script>
  </head>

  <body>
    Data from the SENSOR_DATA event will be logged to the console
  </body>
</html>
